<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A product preview card challenge from Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-cream">
    <main>
      <header class="sr-only">
        <h1>A product preview card challenge from Frontend Mentor</h1>
      </header>

      <article class="product-card bg-white" aria-labelledby="product-heading">
        <section class="product-card__thumbnail">
          <picture class="product-card__img">
            <source
              srcset="./assets/images/image-product-desktop.jpg"
              type="image/jpg"
              media="(min-width: 43.75em)"
            />
            <img
              src="./assets/images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
              width="100%"
              height="100%"
            />
          </picture>
        </section>

        <section class="product-card__content">
          <section class="product-card__header">
            <p class="product-card__tag text-preset-4 grey">Perfume</p>

            <h2
              id="product-heading"
              class="product-card__heading text-preset-1 black"
            >
              Gabrielle Essence Eau De Parfum
            </h2>

            <p class="product-card__description text-preset-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </section>

          <p class="product-card__current-price green-500 text-preset-1">
            $149.99
            <span class="product-card__previous-price text-preset-5 grey"
              >$169.99</span
            >
          </p>

          <button type="button" class="button button--primary">
            <div class="button__icon" aria-hidden="true">
              <img src="./assets/images/icon-cart.svg" alt="Card logo" />
            </div>

            Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
